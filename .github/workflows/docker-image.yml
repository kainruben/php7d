name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  NOW_DATE: $(date +%s)
  
jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: docker login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
        
      run: 
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - name: Build the Docker image
      run:
        docker build -f Dockerfile -t kainruben/php7:$NOW_DATE .
    - name: Docker Push
      run: docker push ${{secrets.DOCKER_USER}}/php7:$NOW_DATE
